<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/vendor/jquery.mobile-1.4.5.css" />

        <title>LocTracker</title>
                <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>        
            
        <script type="text/javascript" src="js/vendor/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.mobile-1.4.5.js"></script>  
    </head>
    <body>

        <div data-role="page" id="setting-screen">
            <div data-role="header" id="applicationHeader" data-theme="b" data-position="fixed" data-id="navStay">
             <a href="index.html" data-ajax="false" class="showAll ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-arrow-l">Back</a>
               <h1 class="ui-title" role="heading" aria-level="1">Settings</h1>

            </div>
            <div role="main" class="" data-position="fixed">

            <form>
                <ul data-role="listview" data-inset="true">
                    <li class="ui-field-contain">
                                <label for="txt-radius" class="select">Select Radius</label>
                                <select name="txt-radius" id="txt-radius" >
                                    <option value="50">50m</option>
                                    <option value="100">100m</option>
                                    <option value="500">500m</option>
                                    <option value="1000">1km</option>
                                    <option value="2000">2km</option>
                                </select>
                    </li>
                    <li class="ui-field-contain">
                                <label for="txt-vibrate" class="select">Vibrate</label>
                                <select name="txt-vibrate" id="txt-vibrate" >
                                    <option value="3">3 times</option>
                                    <option value="5">5 times</option>
                                    <option value="10">10 times</option>
                                </select>
                    </li>

                    <li class="ui-body ui-body-b">
                        <fieldset class="ui-grid-a">
                        <div class="ui-block-a"><a href="index.html" data-ajax="false" class="ui-btn ui-corner-all ui-btn-a">Cancel</a></div>
                        <div class="ui-block-b"><a href="#" data-ajax="false" class="btn-save ui-btn ui-corner-all ui-btn-a">Save</a></div>
                        </fieldset>
                    </li>
                </ul>
            </form>
            </div>

        </div>


        <!-- Load map assets at bottom for performance -->

        
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
        <script type="text/javascript" src="js/vendor/jquery.gmap.js"></script>
        <script type="text/javascript" src="js/vendor/infobox_packed.js"></script>

     
        <script type="text/javascript" src="js/vendor/jquery.ui.map.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.ui.map.services.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.ui.map.extensions.js"></script>
        <script type="text/javascript" src="js/setting.js"></script>
         
        <script type="text/javascript">

        </script>
    </body>
</html>
